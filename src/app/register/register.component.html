<h2>Register</h2>
<form>
  <div class="form-group">
    <label for="firstName">Email</label>
    <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" name="login" [(ngModel)]='user.login' />
    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
      <div *ngIf="f.firstName.errors.required">First Name is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" [(ngModel)]='user.password' />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary" (click)="submitForm()">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Register
    </button>
    <button [disabled]="loading" class="btn btn-primary" (click)="FacebookAuth()">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Register with facebook
    </button>
    <a routerLink="/login" class="btn btn-link">Cancel</a>
  </div>
</form>
